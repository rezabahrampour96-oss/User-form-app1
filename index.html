<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فرم اطلاعات کاربر</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" type="image/png" />
</head>
<body>
  <main>
    <h1>فرم ثبت اطلاعات</h1>
    <form id="userForm">
      <label for="name">نام:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">ایمیل:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">شماره تماس:</label>
      <input type="tel" id="phone" name="phone" required />

      <button type="submit">ارسال</button>
    </form>
    <p id="status"></p>
  </main>

  <script>
    // ثبت سرویس‌ورکر
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker ثبت شد'))
        .catch(err => console.error('خطا در ثبت Service Worker:', err));
    }

    // هندل ارسال فرم
    document.getElementById('userForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;

      document.getElementById('status').textContent = اطلاعات ثبت شد: ${name}, ${email}, ${phone};
    });
  </script>
</body>
</html>
